<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Color Picker</h1>
        <p>Tap the buttons to change the background color!</p>
    </header>
    <main>
        <div class="button-container">
            <button class="color-button" onclick="changeColor('#ff5733')">Red</button>
            <button class="color-button" onclick="changeColor('#33c3ff')">Blue</button>
            <button class="color-button" onclick="changeColor('#33ff57')">Green</button>
            <button class="color-button" onclick="changeColor('#ff33d4')">Pink</button>
            <button class="color-button" onclick="changeColor('#f3ff33')">Yellow</button>
            <button class="color-button" onclick="changeColor('#ffa500')">orange</button>
            <button class="color-button" onclick="changeColor('#ffd700')">Gold</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Color Picker</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
